{% extends 'base.html' %}

{% block main %}
<h1>ログイン</h1>
<form action="{% url 'signin' %}" method="post">
{% csrf_token %}
<div>
    <li>メールアドレス</li>
    <li>{{ form.email }}{{ form.email.errors }}</li>
</div>
<div>
    <li>パスワード</li>
    <li>{{ form.password }}{{ form.password.errors }}</li>
</div>
<div>
    <div>{{ form.non_field_errors }}</div>
    <button type="submit">ログイン</button>
</div>
</form>
{% endblock main %}
