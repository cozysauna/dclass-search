{% extends 'base.html' %}

{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/_log.css' %}">
{% endblock css %}

{% block main %}
<div class="wrapper">
    <div class="log_form">
        <form method = 'post'>
            <h1>ログイン</h1>
            {% csrf_token %}
            <ul>
                <h4>メールアドレス</h4>
                <li>{{ form.login }}</li>
                <h4>パスワード</h4>
                <li>{{ form.password }}</li>
                <li class="center"><input type = 'submit' class='btn login', value="ログイン"></input></li>
            </ul>
        </form>
        <div class="center">
            <a href={% url 'account_signup' %}><input type="submit" value="新規登録", class="btn signup"></a>
        </div>
    </div>
</div>


{% endblock main %}
